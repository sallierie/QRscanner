<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        #reader {
            width: 600px;
            margin-bottom: 20px;
        }
        #failedMessage {
            color: red;
            margin-bottom: 20px;
        }
        #successContainer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 20px;
            border-radius: 10px;
            display: none;
            text-align: center;
            z-index: 1000;
        }
        #successContainer img {
            width: 50px;
            height: 50px;
            display: block;
            margin: 0 auto 10px;
        }
        #buttonId {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #buttonId:hover {
            background-color: #218838;
        }
        #buttonId:active {
            background-color: #1e7e34;
        }
        #confirmationDialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #000000;
            padding: 20px;
            border-radius: 10px;
            display: none;
            text-align: center;
            z-index: 1000;
        }
        #confirmationDialog button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="reader"></div>
    <div hidden id="failedMessage">QR code is al gescanned</div>
    <div>
        <button type="button" id="buttonId">Submit</button>
    </div>
    <div id="successContainer">
        <img src="https://img.icons8.com/ios-filled/50/000000/checkmark.png" alt="Success Icon">
        <div id="successText">QR code gescanned</div>
        <div id="itemCount">Items: 0</div>
    </div>
    <div id="confirmationDialog">
        <p>Weet je zeker dat je <span id="itemCountDialog">0</span> items wilt koppelen?</p>
        <button id="confirmYes">Ja</button>
        <button id="confirmNo">Nee</button>
    </div>
    <script>
        const items = [];
        const allUrlParams = {};
        let redirectUrl = "";
        let submitUrl = "";
        const splits = window?.location?.href?.split("?");
        if (splits?.length > 1) {
            const split = splits[1].split("&");

            for (const item of split) {
                const itemSplit = item.split("=");
                if (itemSplit?.length) {
                    if (itemSplit[0] === "redirect") {
                        redirectUrl = itemSplit[1];
                    } else if (itemSplit[0] === "Submit") {
                        submitUrl = itemSplit[1];
                    } else {
                        allUrlParams[itemSplit[0]] = itemSplit[1];
                    }
                }
            }
        }

        $("#buttonId").on("click", () => {
            $("#itemCountDialog").text(items.length);
            $("#confirmationDialog").fadeIn();
        });

        $("#confirmYes").on("click", () => {
            const dataObj = { ...allUrlParams, items };
            const data = JSON.stringify(dataObj);
            $.ajax({
                url: redirectUrl,
                data,
                dataType: "json",
                contentType: "application/json; charset=utf-8",
                crossDomain: true,
                type: 'POST',
                success: function(response) {
                    if (submitUrl) {
                        window.location.href = submitUrl;
                    } else {
                        window.close();
                    }
                },
                error: function(xhr, status, error) {
                    console.error(status, error);
                }
            });
        });

        $("#confirmNo").on("click", () => {
            $("#confirmationDialog").fadeOut();
        });

        function onScanSuccess(decodedText, decodedResult) {
            if (!items.includes(decodedText)) {
                items.push(decodedText);
                $("#failedMessage").attr("hidden", true);

                // Update success container content and show it
                $("#itemCount").text(`Items: ${items.length}`);
                $("#successContainer").fadeIn();

                // Stop the scanner
                html5QrcodeScanner.clear();

                setTimeout(() => {
                    $("#successContainer").fadeOut();

                    // Restart the scanner
                    html5QrcodeScanner.render(onScanSuccess, onScanFailure);
                }, 3000);
            } else {
                $("#failedMessage").removeAttr("hidden");
                setTimeout(() => {
                    $("#failedMessage").attr("hidden", true);
                }, 3000);
            }
        }

        function onScanFailure(error) {
            console.warn(`Code scan error = ${error}`);
        }

        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader",
            { fps: 2 },
            /* verbose= */ false
        );
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
</body>
</html>
